<section class="title">
  <h1>{{ title }}</h1>
</section>

<section id="roomsandmessagescontainer">

	<!-- List of rooms -->
	<section id="roomcontainer">
		<h4>Rooms</h4>
		<section class="rooms" ng-repeat="room in rooms"><a ng-click="setRoom(room)">{{room.name}}</a>
		</section>

	<!-- Add a new room -->
<div id="addroom">
		<form id="submit" ng-submit="addRoom()">
		<input ng-model="newRoomName" />
			<button type="submit">Add </button>
	</form>
</div>
	
	</section>

	<!-- List of messages -->
	<section class="messages">
		
		<h4 id="roomTitle">{{ roomTitle }}</h4>
	<p ng-repeat="message in messages">{{message.username}}: {{message.content}}</p>
		
	</section>
		
	<!-- Send a message -->
	<div id="sendmessage" ng-hide="roomId == null">
	<form id="submit" ng-submit="sendMessage()">
			<input ng-model="messageContent" />
				<button type="submit">Send Message</button>
		</form>
	</div>
	
</section>
