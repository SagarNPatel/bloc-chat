<section class="title">
  <h1>{{ title }}</h1>
</section>

<!-- List of rooms -->
<section class="rooms" ng-repeat="room in rooms">{{room.name}}
</section>
<br>

<!-- Add a new room -->
<form ng-submit="addRoom()">
		<input ng-model="newRoomName" />
			<button type="submit">Add Room</button>
	</form>
