<div id="loginmodal">
<div class="loginheader">
	<h4>Set a username:</h4>
	<p>This name will appear when you send messages.</p>
	<input type="text" ng-model="userName">
	<button type="button" ng-click="createUserName(userName)">Set Username</button>
	<br><br>
	<div ng-show="errorMessage" class="error-message">
    {{errorMessage}}<br/>
		<br>	
	</div>
</div>
